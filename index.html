<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page">
    <header>
      <div>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para<br/>agendar a sua mentoria</p>
      </div>
    </header>

    <form id="mentorship-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
        
            <div class="nome-sobrenome">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required minlength="2"/>
              </div>
              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" required minlength="2"/>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">Email<span>(digite um email válido)</span></label>
              <input type="email" id="email" required/>
            </div>

            <div class="input-wrapper">
              <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="password" required minlength="6"/>
            </div>
          
        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
         <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor<span>(somente o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required minlength="2"/>
         </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
         <legend>Seus horários disponíveis</legend>
          <div>
            <div class="mentorship-time">
              <h2>primeira mentoria</h2>
                <div>
                 <label for="first-date">Data<span>(DD/MM/AAAA)</span></label>
                 <input type="date" id="first-date" required/>
                </div>
                <div>
                 <label for="first-date-start">Das</label>
                  <input type="time" id="first-date-start" required/>
                </div>
                <div>
                 <label for="first-date-finish">Até</label>
                 <input type="time" id="first-date-finish" required/>
               </div>
            </div>

            <div class="mentorship-time-2">
              <h2>segunda mentoria</h2>
                <div>
                 <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
                 <input type="date" id="second-date" required/>
                </div>
                <div>
                 <label for="second-date-start">Das</label>
                  <input type="time" id="second-date-start" required/>
                </div>
                <div>
                 <label for="second-date-finish">Até</label>
                 <input type="time" id="second-date-finish" required/>
               </div>
            </div>
          </div>
        </div>

        </div>
      </fieldset>

    </form>


    <footer>

      <input class="submit-button" type="submit" form="mentorship-form" value="Salvar">

    </footer>
  </div>
  
</body>
</html>
